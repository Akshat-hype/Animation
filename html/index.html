<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glove Dispenser Animation</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scene">

    <!-- Dispenser -->
    <div class="dispenser" id="dispenser">
      <div class="slot"></div>
    </div>

    <!-- Gloves -->
    <div class="glove left-glove" id="leftGlove"></div>
    <div class="glove right-glove" id="rightGlove"></div>

    <!-- Character -->
    <div class="character" id="character">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="torso"></div>
      <div class="arm left"><div class="upper-arm"></div><div class="lower-arm"></div></div>
      <div class="arm right"><div class="upper-arm"></div><div class="lower-arm"></div></div>
      <div class="leg left"><div class="upper-leg"></div><div class="lower-leg"></div></div>
      <div class="leg right"><div class="upper-leg"></div><div class="lower-leg"></div></div>
    </div>

    <!-- Branding -->
    <div class="branding" id="branding">
      <h1>YourCompany</h1>
      <p>Clean • Safe • Smart</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
